<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css" />
   

</head>
<body>
    <div class="all">
        <div class="container">

            <form  action="" method="post"required="required" >

                <div class="areaLogo">
                    <img src="images/Logo.svg"  class="logo" />
                </div>
                <div class="input">
                    <textarea class="inputCript "   type="text" name="text" placeholder="Digite seu texto" required="required" ></textarea>
                    <div class="aviso">  </div>
                </div>
                

                <div class="inportant"><div class="msn">Apenas letras minúsculas e sem acento.</div>
                    <div class="exclama"><img src="images/exclama.svg" /></div>
                </div>
            
                

                <div class="retangulo ">
                    <form>
                        <textarea class="outdescrip" name="texto"></textarea>
                    
                    
                        <div class="backImage"></div>

                        <div class="input2">
                            <div class="msn2">Nenhuma mensagem encontrada</div>
                            <div class="msn3">Digite um texto que você deseja criptografar ou Descriptografar.</div>
                        </div>

                        <div onclick="copy()" class="copiar">Copiar</div>

                    </form>
                </div>
            

            </form>

            <div class="button">
                <div class="descripto" onclick="descriptografar()"><div class="textBut2">Descriptografar</div></div>
                <div class="cripto"   onclick="criptografar()"><div class="textBut1">Criptografar</div></div>
                
            </div>

        </div>
    </div>
        
    <footer>
        <div class="container">
            <div class="footer--area1"> Criado  por Mauro Alex Ribeiro</div>
        
            <div class="footer--area2"><p>Créditos do layout para <a href="https://www.oracle.com/br/education/oracle-next-education/" target="_blank">One-Oracle Next Education</a> e para <a href="https://www.alura.com.br/" target="_blank">Alura</a></p></div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>


</html>
